<center>
    <h1>TODO List</h1>
<div class="main">
<input type="text" id="todoinput" placeholder="search">
<button id="btn">Add Me</button>
<ul id="unorder">
    
    

</ul>

</div></center>

<style>
    
    .main{
        height: 80vh;
        width: 110%;
        background-color: rgb(8, 8, 8);
        
         
    }
    #btn{
        background-color: wheat;
        margin-left: 1%;
    }
    #btn:hover{
        background-color: white;
    }
    
    .main input{
        margin-top: 5%;
        margin-bottom: 1%;
        width:50%; 
        /* margin-left: 10%;    */
    }
    .main button{
        background-color: green;
        margin-left: 1%;
        
    }
    .main button:nth-child(3){
        background-color: red;
        margin-left: 1%;
        
    }
    .main button:hover{
        background-color: white;
    }
    
    
</style>

    <script>

let input = document.getElementById('todoinput');
        let btn = document.getElementById('btn');
        let ul = document.getElementById('unorder');
        btn.addEventListener('click', function () {
            let li = document.createElement('li');
            let todoinput = document.createElement('input');
            todoinput.setAttribute('type', 'text');
            todoinput.setAttribute('value', input.value);
            todoinput.setAttribute('readonly', 'readonly');
            li.appendChild(todoinput);
            let edit = document.createElement('button');
            edit.innerHTML = 'EDIT';
            let del = document.createElement('button');
            del.innerHTML = 'DELETE';
            li.appendChild(edit);
            li.appendChild(del);
            ul.appendChild(li);
            input.value = '';
            console.log(li);
            edit.addEventListener('click', function () {
                if (edit.innerHTML == 'EDIT') {
                    todoinput.removeAttribute('readonly', 'readonly');
                    edit.innerHTML = 'Save';
                } else {
                    todoinput.setAttribute('readonly', 'readonly');
                    edit.innerHTML = 'EDIT';
                }

            })
            del.addEventListener('click', function () {
                let veri = confirm("Are Your Sure");
                if (veri) {
                    ul.removeChild(li);

                } else {
                    alert("No Remove");
                }
            })


        });
// 

       </script>
